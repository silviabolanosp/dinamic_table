<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Dynamnic table</title>
    </head>
<body>
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="tablasEstaticas.html">Tablas estaticas</a></li>
                    <li><a href="tablasSort.html">tablas sort</a></li>
                    <li><a href="popUps.html">Popup</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container" style="margin-top: 50px;">
        <input type="button" value="Generate table" onclick="generateTable()" style="margin-top: 50px;"/>
        <div style="margin-top: 50px;">
            <form name="myForm" required>
                <div class="row">
                    <div class="col-25">
                        <label for="idCustumer">Id:</label>
                    </div>
                    <div class="col-75"></div>
                    <input type="text" id="fid" name="fid">
                </div>
                <div class="row">
                    <label for="age">Age:</label>
                    <input type="text" id="fage" name="fage">
                </div>
                <div class="row">
                    <label for="name">Name</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="row">
                    <label for="country">Country:</label>
                    <input type="text" id="fcountry" name="fcountry">                    
                </div>
                <div class="row">
                    <input type="button" value="Add" onclick="add()"/>
                </div>
                


                
              </form>
              
        </div>
        <div class="container" style="margin-top:50px">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div style="margin-top: 50px;">
                        <form name="myForm" required>
                            <div class="row">
                                <div class="col-25">
                                    <label for="idCustumer">Id:</label>
                                </div>
                                <div class="col-75"></div>
                                <input type="text" id="fidEdit" name="fid">
                            </div>
                            <div class="row">
                                <label for="age">Age:</label>
                                <input type="text" id="fageEdit" name="fage">
                            </div>
                            <div class="row">
                                <label for="name">Name</label>
                                <input type="text" id="fnameEdit" name="fname">
                            </div>
                            <div class="row">
                                <label for="country">Country:</label>
                                <input type="text" id="fcountryEdit" name="fcountry">                    
                            </div>
                            <div class="row">
                                <input type="button" value="Edit" onclick="edit()"/>
                            </div>
                            
                          </form>
                          
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div id="dvTable"></div>
    </div>

      
      <script src="js/CRUD.js"></script>
</body>

</html>
